<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Answering AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #answer {
      margin-top: 20px;
      padding: 10px;
      background-color: #e1f5fe;
      border-radius: 5px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Ask the AI a Question</h1>

  <input type="text" id="question" placeholder="Type your question here" />
  <button onclick="askQuestion()">Ask</button>

  <div id="answer">Your answer will appear here...</div>

  <script>
    async function askQuestion() {
      const questionInput = document.getElementById("question");
      const answerDiv = document.getElementById("answer");

      const question = questionInput.value.trim();
      if (!question) {
        answerDiv.innerText = "Please enter a question!";
        return;
      }

      answerDiv.innerText = "Thinking... ðŸ¤–";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.innerText = data.answer || "No answer returned.";

      } catch (err) {
        console.error(err);
        answerDiv.innerText = "Error contacting the AI. Please try again.";
      }
    }
  </script>
</body>
</html>
